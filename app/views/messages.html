<div class="alert {{ feedback.css_class }} alert-dismissible" role="alert" ng-show="feedback">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>{{ feedback.message }}
</div>
